;-----------------------
;   POLYBAR :: MODULES
;-----------------------

[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "הּ  "
format-prefix-foreground = ${colors.FG}

label-layout = %layout%
label-layout-foreground = ${colors.FG}

label-indicator-on-capslock = " בּ"
label-indicator-on-capslock-foreground = ${colors.CO1}
format-padding = 1

[module/storage]
type = internal/fs
interval = 10
mount-0 = /
format-mounted-prefix = "%{A1:tdrop -am -w 1010 -h 700 -y 35 -x 11 -n 1 kitty -e ranger:}%{A3:nemo:} %{A}%{A}"
format-mounted-prefix-foreground = ${colors.FG}
format-padding = 1
label-mounted = ": %percentage_used%%"
label-mounted-foreground = ${colors.FG}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.FG}

[module/bspwm]
type = internal/bspwm
module-margin-left = 2
module-margin-right = 2
pin-workspaces = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

format = <label-state>
format-overline = ${colors.HL}

label-focused = %name%
label-focused-foreground = ${colors.BG}
label-focused-background = ${colors.HL}
label-focused-padding = 1

label-occupied = %name%
label-occupied-padding = 1
label-occupied-foreground = ${colors.HL}

label-empty = %name%
label-empty-padding = 1

label-visible = %name%
label-visible-background = ${self.label-focused-background}
label-visible-padding = ${self.label-focused-padding}

label-urgent = %name%
label-urgent-foreground = ${colors.CO1}
label-urgent-padding = 1
label-urgent-font = 3

label-separator = " "

[module/wlan]
type = internal/network
interface = wlan0
interval = 2.0

format-padding = 2

format-connected = " <ramp-signal> <label-connected> "
label-connected = %essid%
label-connected-foreground = ${colors.AC}
label-connected-underline = ${colors.HL}

format-disconnected = <label-disconnected>
label-disconnected = " 睊 Disconnected"
label-disconnected-foreground = ${colors.CO1}

ramp-signal-foreground = ${colors.AC}
ramp-signal-0 = 直
ramp-signal-0-underline = ${colors.CO2} 
ramp-signal-1 = 直
ramp-signal-1-underline = ${colors.CO3} 
ramp-signal-2 = 直
ramp-signal-2-underline = ${colors.CO1} 

[module/eth]
type = internal/network
interface = eno1
interval = 3.0
label-connected-foreground = ${colors.AC}
label-connected-underline = ${colors.HL}
label-connected = " ﯱ %local_ip% "
label-disconnected = " "
label-disconnected-foreground = ${colors.CO1}

[module/date]
type = internal/date
interval = 1
date = " %d.%m.%Y"
date-alt = " %a, %b %d"
time = "%I:%M %p "
time-alt = "%H:%M:%S %Z "

format-underline = ${colors.HL}
format-overline = ${colors.HL}

label = "%{A3:tdrop -am -w 800 -h 800 -y 35 -x 1105 -n 2 kitty -e calcurse:}%date% - %time%%{A}"
label-foreground = ${colors.FG}

[module/audio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>

label-volume-foreground = ${colors.FG}
ramp-volume-foreground = ${colors.FG}

use-ui-max = false

label-muted = "婢 0%"
label-muted-foreground = ${colors.CO1}
label-volume = %percentage%%

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

click-right = pavucontrol &

[module/memory]
type = internal/memory
interval = 3

format = <label>
format-prefix = "ﯟ :"
format-foreground = ${colors.FG}
format-padding = 1

label = " %mb_used%"

[module/cpu]
type = internal/cpu
interval = 2

format-prefix = "龍 :"
format-prefix-foreground = ${colors.FG}
format = <label> 

label = " %percentage%%"
label-foreground = ${colors.FG}

[module/battery]
type = internal/battery

full-at = 99
battery = BAT1
adapter = AC
poll-interval = 2
time-format = %H:%M

format-padding = 2

format-charging = <animation-charging> <label-charging>
format-charging-background = ${colors.BG}
format-charging-foreground = ${colors.FG}

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.BG}
format-discharging-foreground = ${colors.FG}

format-full = <ramp-capacity> <label-full>
format-full-background = ${colors.BG}
format-full-foreground = ${colors.FG}

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

ramp-capacity-0 = ""
ramp-capacity-0-foreground = ${colors.CO1}
ramp-capacity-1 = ""
ramp-capacity-1-foreground = ${colors.CO1}
ramp-capacity-2 = ""
ramp-capacity-2-foreground = ${colors.CO1}
ramp-capacity-3 = ""
ramp-capacity-3-foreground = ${colors.CO3}
ramp-capacity-4 = ""
ramp-capacity-4-foreground = ${colors.CO3}
ramp-capacity-5 = ""
ramp-capacity-5-foreground = ${colors.CO3}
ramp-capacity-6 = ""
ramp-capacity-6-foreground = ${colors.CO2}
ramp-capacity-7 = ""
ramp-capacity-7-foreground = ${colors.CO2}
ramp-capacity-8 = ""
ramp-capacity-8-foreground = ${colors.CO2}

animation-charging-0 = ""
animation-charging-1 = ""
animation-charging-2 = ""
animation-charging-3 = ""
animation-charging-4 = ""
animation-charging-5 = ""
animation-charging-6 = ""
animation-charging-foreground = ${colors.CO4}
animation-charging-framerate = 750

[module/systray]
type = custom/text
content = " "
content-padding = 0
content-foreground = ${colors.AC}
click-left = "~/.config/polybar/scripts/togsystray.sh"

[module/polywins]
type = custom/script
exec = "~/.config/polybar/scripts/polywins.sh 2> /dev/null"
format = <label>
format-padding = 4
label = %output%
label-padding = 1
tail = true

[module/powermenu]
type = custom/text
content = "  "
content-padding = 0
content-foreground = ${colors.CO1}
click-left = "~/.config/polybar/scripts/powermenu.sh"
click-right = "~/.config/polybar/scripts/colswitch.sh"
